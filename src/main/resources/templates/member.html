<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>째깍 로그인</title>
</head>
<body>
<h2>
    로그인이 되어있습니다.
</h2>

<button>
    <a href="/api/v1/logout">로그아웃</a>
</button>

<div>
    <h3>Access Token</h3>
    <p th:text="${accessToken}"></p>
</div>

<div>
    <h3>Refresh Token</h3>
    <p th:text="${refreshToken}"></p>
</div>

</body>
</html>
